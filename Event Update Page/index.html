<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive web design - Event Update Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="border border-dark border-4">
      <div id="heading_cont" class="text-center">
        <h1 class="display-1 mt-6">EVENT 1</h1>
        <p class="mt-3 fs-4"><em>Number of available seats: 23</em></p>
      </div>
      <div class="pb-4">
        <div class="row border border-dark p-5 mx-auto" id="content_cont">
          <div class="col-lg-4 col-md-12 d-flex justify-content-center" id="img-cont">
            <img
              id="img"
              src="../Event Update Page/pics/doctorstrangeinthemultiverseofmadness_lob_crd_02_3.jpeg"
              alt=""
            />
          </div>
          <div class="col-lg-8 col-md-12" id="form">
            <form class="">
              <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                  aria-label="Name"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  aria-label="email"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Phone no</span>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Mobile no"
                  aria-label="tel"
                />
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Number of Seats</label
                >
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Name of Attendee 2</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                  aria-label="text"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-danger">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
